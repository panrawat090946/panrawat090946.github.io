<body>
    <table border="1" >
        <tr>
        <th>รหัส</th>
        <th>ชื่อ</th>
        <th>นามสกุล</th> 
     </tr>
    <script>
        let i = 1
        while (i <= 5) {
            document.write('<tr>')
                document.write('<td>'+ i +' </td>')
                    document.write('<td> </td>')
                    document.write('<td> </td>')
                    document.write('<tr>')
                    i++
        }
    </script>
