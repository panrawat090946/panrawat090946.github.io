<!DOCTYPE html>
<html lang="en">
<head>
    <!--นายปาณรวัฐ ชาลี-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    input number : = <input type="text" name="num1" id="num1"  style="width: 50px;">
    <br>
    input number : = <input type="text" name="num2" id="num2"  style="width: 50px;">
    <br>
    <br>
    <button style="width: 30px;" onclick="sum()">+</button>
    <button style="width: 30px;" onclick="minus()">-</button>
    <button style="width: 30px;" onclick="multiply()">*</button>
    <button style="width: 30px;" onclick="devide()">/</button>
    <br>
    <br>
     <!-- <p id="output">Ans = </p> -->
     Ans = <span id="output"></span>

    <script>
        
        let n1 = 0
        let n2 = 0
        let ans = 0
        
        function start(){
            n1 = parseInt(document.getElementById('num1').value)
            n2 = parseInt(document.getElementById('num2').value)
        }
        
        function sum(){
            start()
            ans = n1 + n2
            document.getElementById('output').innerHTML = ans
            
        }
        function minus(){
            start()
            ans = n1 - n2
            document.getElementById('output').innerHTML = ans
          
        }
        function multiply(){
            start()
            ans = n1 * n2
            document.getElementById('output').innerHTML = ans
          
        }
        function devide(){
            start()
            ans = n1 / n2
            document.getElementById('output').innerHTML = ans
            
        }
    </script>
    
</body>
</html>
