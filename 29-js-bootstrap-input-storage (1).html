      <script>

            function Clear_Storage(){
                localStorage.clear()
            }

            function clear_input() {
                document.getElementById('SID').value=''
                document.getElementById('sName').value=''
                document.getElementById('sPhone').value=''
            }

           function get_data() {
              document.getElementById("output").innerHTML=localStorage.getItem("sid")+' '+localStorage.getItem("sname")
              +' '+localStorage.getItem("sphone")
          }

          function set_data(){
              localStorage.setItem('sid',document.getElementById('SID').value)
              localStorage.setItem('sname',document.getElementById('sName').value)
              localStorage.setItem('sphone',document.getElementById('sPhone').value)

              get_data()
              clear_input()
          }


          function set_array_data() {
              ssid.push(document.getElementById('SID').value)
              ssname.push(document.getElementById('sName').value)
              ssphone.push(document.getElementById('sPhone').value)
            //   console.log(ssid)
            //   console.log(ssname)
            //   console.log(ssphone)
              localStorage.setItem('sid',JSON.stringify(ssid))
              localStorage.setItem('sname',JSON.stringify(ssname))
              localStorage.setItem('sphone',JSON.stringify(ssphone))
              get_array_data()
              clear_input()
          }

          let show_data = ''

          function get_array_data(){

            l_sid = JSON.parse(localStorage.getItem('sid'))
            l_name = JSON.parse(localStorage.getItem('sname'))
            l_lphone= JSON.parse(localStorage.getItem('sphone'))
            // console.log(l_sid)

            
            for(let i = 0 ; i < l_sid.length;i++){
                show_data += l_sid[i] + ' '+l_name[i]+' '+l_lphone[i]+'<br>'
                document.getElementById('output').innerHTML= show_data
                
            }
            show_data=''
          }
