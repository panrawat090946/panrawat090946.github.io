<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = 4
        let num2 = 5

    </script>
</head>
<body>
    <script>
        document.write(num1 + num2)
        document.write('<br>')
        document.write(num1 - num2)
        document.write('<br>')
        document.write(num1 != num2)
        num1 += 6
        document.write('<br>')
        document.write(num1)
        num2 -= 7
        document.write('<br>')
        document.write(num2)
        num3 ++
        document.write('<br>')
        document.write(num3)
        
    </script>

</body>
</html>
